version: '2'

services:
  ckb-testnode:
    restart: always
    image: nervos/ckb:v0.39.0-rc2
    environment:
      CKB_CHAIN: testnet
    ports:
      - "8116:8114"
      - "8115:8115" 
    volumes:
      - ./ckb-testnet:/var/lib/ckb
    command: run

  redis:
    image: redis
    container_name: redis
    command: redis-server --requirepass 123456
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
